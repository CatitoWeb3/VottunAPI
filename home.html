<!DOCTYPE html>
<html>
<head>
  <title>NFT Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #nft {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #nft div {
      margin: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #nft div h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    #nft div img {
      max-width: 100%;
      height: auto;
    }

    #nft div p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>NFT Visualizer</h1>
  <div id="nft"></div>

  <script src="app.js"></script>
</body>
</html>
